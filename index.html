<!DOCTYPE html>
<html lang="en" style="font-size: 6.82667px;">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
  <title>New BitShares</title>
  <link href="/app.css?20200320_01" rel="stylesheet" />
  <link rel="icon" href="images/icon.png" />
  <link rel="shortcut icon" href="images/icon.png" />
  <script src="/jQuery-2.1.4.min.js" type="text/javascript"></script>
  <script src="/bitsharesjs.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
    <div id="logo-wrap" class="clearfix">
      <div style="width:240px; text-align: center;">
        <img style="margin-left: 57px;" class="block fl" id="logo-img"src="images/logo.png" />
      </div>
<!--       <div style="width:240px; text-align: center;" class="fr white" id="logo-text">New BitShares</div> -->
    </div>
    <div id="title" class="full-center white">
    </div>


    <!-- step1 -->
    <div class="main-body none" id="register-step1">
      
      <!-- 输入账号 -->
      <div id="wrap-input-account">
        <div id="tip-input-account"></div>
        <input type="text" id="input-account" />
      </div>

      <!-- 选项 -->
      <div class="clearfix field-line-wrap">
        <div class="fl field-wrap" style="width: 100%;">
          <div class="clearfix">
            <img data-index="1" id="check-yes-cb-text-include-en-digest-char" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="1" id="check-no-cb-text-include-en-digest-char" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-include-en-digest-char">
              <!-- 包含字母数字- -->
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix field-line-wrap">
        <div class="fl field-wrap">
          <div class="clearfix">
            <img data-index="3" data-index="1" id="check-yes-start-with-char" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="3" id="check-no-start-with-char" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-start-with-char">
              <!-- 必须字母开头 -->
            </div>
          </div>
        </div>

        <div class="fr field-wrap">
          <div class="clearfix">
            <img data-index="4" data-index="1" id="check-yes-length3to32" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="4" id="check-no-length3to32" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-length3to32">
              <!-- 长度3-32位 -->
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix field-line-wrap">
        <div class="fl field-wrap">
          <div class="clearfix">
            <img data-index="5" id="check-yes-include-digit" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="5" id="check-no-include-digit" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-include-digit">
              <!-- 包含数字 -->
            </div>
          </div>
        </div>
        <div class="fr field-wrap">
          <div class="clearfix">
            <img data-index="6" data-index="1" id="check-yes-digit-char-tail" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="6" id="check-no-digit-char-tail" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-digit-char-tail">
              <!-- 数字或字母结尾 -->
            </div>
          </div>
        </div>
      </div>

      <div id="next-wrap">
        <button id="next-button">
          <!-- 下一步 -->
        </button>
      </div>

    </div>

    <!-- STEP 2-->
    <div class="main-body none" id="register-step2">
      <div id="pwd-tip-and-toggle-lang-wrap" class="clearfix">
        <div class="fl">
          <div id="tip-save-pwd">
            <!-- 请妥善保管以下密码 -->
          </div>
        </div>
        <div class="fr" id="lang-wrap">
          <a id="lang-cn">中</a>
          <a id="lang-en">EN</a>
        </div>
      </div>

      <!-- 密码 -->
      <div id="word-password-wrap" class="clearfix">
      </div>

      <!-- 重要提示 -->
      <div id="important-tip" class="full-center">
      </div>

      <div class="clearfix" id="submit-wrap" style="margin-top: 3em;">
        <button class="fl block" id="back-button" style="background-color: #1f2b44;">回上一页</button>
        <button class="fl block" id="submit-button" style="margin-left: 20px;">
          <!-- 立即注册 -->
        </button>
      </div>

      <!-- <div id=""> -->
        <table id="agreement-wrap">
          <tr>
            <td valign="middle" style="vertical-align:middle">
              <input type="checkbox" id="agreement-checkbox" />
            </td>
            <td valign="middle" style="vertical-align:middle">
              <span id="argeement-checkbox-tip-agreement" class="white"></span>
              <a href="#" target="_blank" id="argeement-checkbox-tip-agreement-link" class="highlight"></a>
            </td>

          </tr>
        </table>
      </div>
    <!-- </div> -->

    <!-- STEP 3 success-->
    <div class="main-body none" id="register-step3">
      <div id="congratulation" class="centerText white"></div>
      <div id="your-account" class="centerText white"></div>
      <div id="login-link-wrap" class="centerText"><a href="https://nbs.plus" id="login-link" class="highlight"></a></div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <div class="full-center" style="margin-top: 3em;">
        <span id="text-exist-account" class="footer-text white">
          <!-- 已有账号: -->
        </span>
        <a id="link-download" target="_blank" href="https://nbs.plus" class="footer-text highlight">
          <!-- 立即下载 -->
        </a>
      </div>

      <div id="referrer-wrap" class="full-center" style="margin-top: 3em;">
        <span id="text-referrer" class="footer-text white">
          <!-- 推荐人: -->
        </span>
        <span id="referrer" target="_blank" class="footer-text highlight"></span>
      </div>
    </div>

    <div id="bottom-footer" class="relative">
      <div class="full-center" style="margin-top: 12px;">
        <span id="text-website" class="footer-text normal-color">
          <!-- 官网: -->
        </span>
        <a href="https://nbs.plus" target="_blank" class="footer-text normal-color">nbs.plus</a>
      </div>
      <div class="full-center normal-color footer-text">
        s@nbs.plus
      </div>
      <image class="block absolute" id="qrcode" src="images/qrcode.png?20200320_01" class="full-center block" />
    </div>
  </div>

  <div id="top-block-view">
    <div id="top-block-view-mask">
    </div>
    <div id="top-block-view-content">
      <div id="top-block-view-loading">
        <img src="images/loading.gif" />
      </div>
      <div id="top-block-view-tips" class="mt10">
        请求中...
      </div>
    </div>
  </div>
  <script src="/app.js?20200320_01" type="text/javascript"></script>
</body>
</html>
